<!DOCTYPE html>
<html>

<head>
    <title>Rating Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/remixicon.css">
    <style>
        .rating {
            font-size: 25px;
        }

        .rating>i {
            color: gold;
        }
    </style>
</head>

<body>
    <div class="rating">
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-fill"></i>
        <i class="ri-star-half-fill"></i>
    </div>
</body>

</html>
