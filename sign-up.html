<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>KBC Build - Sign Up</title>

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			href="https://kbc.or.id/img/general/KBC-Logo_1594107681.png" />

		<!-- css style -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login-register.css" />
	</head>
	<body>
		<section id="login-register">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<div class="logo">
							<img src="img/kbc-logo.png" alt="" />
						</div>

						<div class="hello">
							<div class="form">
								<h4>Sign Up</h4>
								<p>
									Please describe yourself as
									clearly!
								</p>

								<div class="input-container">
									<p>Full name</p>
									<input
										placeholder="Enter your full name"
										type="name" />
								</div>
								<div class="input-container">
									<p>Email</p>
									<input
										placeholder="Enter your email"
										type="email" />
								</div>
								<div class="input-container">
									<p>Phone number</p>
									<input
										placeholder="Example. +62851234xxxx"
										type="phone" />
								</div>
								<div class="input-container">
									<p>Password</p>
									<input
										placeholder="Enter your password"
										type="password" />
								</div>
								<div class="input-container">
									<p>Confirm password</p>
									<input
										placeholder="Enter your password"
										type="password" />
								</div>
								<a href="index.html">
									<button
										class="primary-button"
										type="submit">
										Sign in
									</button>
								</a>

								<p class="link">
									Already have an account?
									<a href="login.html">Log In</a>
								</p>
							</div>
						</div>
					</div>
					<div class="col-sm-6 px-0 d-none d-sm-block">
						<div class="login-register">
							<img src="img/login-register.jpg" alt="" />
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
