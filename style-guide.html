<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>KBC Build - Style Guide</title>

		<!-- favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			href="https://kbc.or.id/img/general/KBC-Logo_1594107681.png" />

		<!-- boxicons -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />

		<!-- css style -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- bagian navbar -->
		<div class="container">
			<div class="py-3">
				<button class="sm-primary-button">Primary Button</button>
				<button class="primary-button">Primary Button</button>
				<button class="lg-primary-button">Primary Button</button>
			</div>
			<div class="py-3">
				<button class="sm-secondary-button">
					Secondary Button
				</button>
				<button class="secondary-button">Secondary Button</button>
				<button class="lg-secondary-button">
					Secondary Button
				</button>
			</div>
			<div class="py-3">
				<button class="sm-teriary-button">Teriary Button</button>
				<button class="teriary-button">Teriary Button</button>
				<button class="lg-teriary-button">Teriary Button</button>
			</div>
			<div class="py-3">
				<button class="sm-disable-button">Disable Button</button>
				<button class="disable-button">Disable Button</button>
				<button class="lg-disable-button">Disable Button</button>
			</div>
			<div class="py-3">
				<button class="sm-state-button">State Button</button>
				<button class="state-button">State Button</button>
				<button class="lg-state-button">State Button</button>
			</div>
			<textarea name="" id="" cols="30" rows="10"></textarea>
		</div>
		<!-- script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
